version: '3.8'

services:
  backend:
    build: .
    ports:
      - '3028:3028'
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/chatmirror
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - EVOLUTION_API_URL=${EVOLUTION_API_URL}
      - EVOLUTION_GLOBAL_KEY=${EVOLUTION_GLOBAL_KEY}
      - PORT=3028
      - CORS_ORIGIN=${CORS_ORIGIN}
    depends_on:
      - postgres
      - redis
    volumes:
      - .:/app
      - /app/node_modules
    command: npm run start:dev

  postgres:
    image: postgres:15-alpine
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: chatmirror
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:alpine
    restart: always
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data

volumes:
  postgres_data:
  redis_data:
